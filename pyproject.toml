[tool.poetry]
name = "dcurves"
version = "1.0.6.4"
description = "A Python package for Decision Curve Analysis to evaluate prediction models, molecular markers, and diagnostic tests. For RELEASE NOTES, check RELEASE.md here: https://github.com/MSKCC-Epi-Bio/dcurves/RELEASE.md"
authors = ["shaunporwal <shaun.porwal@gmail.com>", "rohansingh <singhrohan@outlook.com>"]
readme = "docs/README.md"

[tool.poetry.dependencies]
python = "^3.9"
lifelines = "~0.27.7"
matplotlib = "~3.7.1"
pandas = ">=1.5.3,<3.0.0"
statsmodels = "~0.13.5"
typing = "~3.7.4.3"
mkdocs = "^1.4.2"
mkdocstrings = {extras = ["python"], version = "^0.20.0"}
mkdocs-material = "^9.0.14"
setuptools = "^68.1.2"

[tool.poetry.group.dev.dependencies]
pytest = "~7.2.1"
jupyterlab = "~3.6.1"
tox = "^4.4.6"
pytest-cov = "^4.0.0"
black = "^23.1.0"
pylint = "^2.16.1"
towncrier = "^22.12.0"
pytest-mock = "^3.11.1"
tomli = "^2.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[repositories]
pypi = {url = "https://pypi.org/"}

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:pkg_resources",
    "ignore::DeprecationWarning:lifelines",
    "ignore::DeprecationWarning:patsy"
]

[tool.towncrier]
directory = "newsfragments"
filename = "CHANGELOG.md"
template = "changelog.d/changelog_template.jinja"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["^", "~"]
issue_format = "GH-{issue}"

	# Improvements
	[[tool.towncrier.type]]
	directory = "improvement"
	name = "Improvement"
	showcontent = true

	# New Features
	[[tool.towncrier.type]]
	directory = "feature"
	name = "Feature"
	showcontent = true

	# Bug Fixes
	[[tool.towncrier.type]]
	directory = "bugfix"
	name = "Bugfix"
	showcontent = true

	# Additions
	[[tool.towncrier.type]]
	directory = "addition"
	name = "Addition"
	showcontent = true

	# Removals
	[[tool.towncrier.type]]
	directory = "removal"
	name = "Removal"
	showcontent = true





