[tool.poetry]
name = "dcurves"
version = "1.0.5"
description = "Python package for Andrew Vickers\\' Decision Curve Analysis method to evaluate prediction models and diagnostic tests"
authors = ["shaunporwal <shaun.porwal@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.8"
pandas = "^1.5.3"
numpy = "^1.24.1"
beartype = "^0.12.0"
lifelines = "^0.27.4"
matplotlib = "^3.6.3"
statsmodels = "^0.13.5"
graphlib = "^0.9.5"


[tool.poetry.group.dev.dependencies]
setuptools = "^66.1.1"
pytest = "^7.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
